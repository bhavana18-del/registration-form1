<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <main class="w-full max-w-lg bg-white p-8 rounded-2xl shadow">
    <h1 class="text-2xl font-semibold mb-6 text-center">Create an Account</h1>

    <form id="regForm" class="space-y-4" novalidate>
      <div>
        <label class="text-sm">Full Name</label>
        <input id="fullName" type="text" required minlength="2"
          class="w-full p-2 border rounded mt-1" placeholder="John Doe" />
      </div>

      <div>
        <label class="text-sm">Email</label>
        <input id="email" type="email" required
          class="w-full p-2 border rounded mt-1" placeholder="you@example.com" />
      </div>

      <div>
        <label class="text-sm">Password</label>
        <input id="password" type="password" required minlength="8"
          class="w-full p-2 border rounded mt-1" placeholder="Minimum 8 characters" />
      </div>

      <div>
        <label class="text-sm">Confirm Password</label>
        <input id="confirmPassword" type="password" required
          class="w-full p-2 border rounded mt-1" placeholder="Re-enter password" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Register
      </button>

      <div id="successBox" class="hidden bg-green-100 border border-green-400 text-green-700 p-3 rounded mt-4">
        Registration Successfully ðŸŽ‰
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById("regForm");
    const successBox = document.getElementById("successBox");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      let name = document.getElementById("fullName").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let confirm = document.getElementById("confirmPassword").value;

      // Simple validation
      if (name.length < 2) return alert("Enter a valid name");
      if (!/\S+@\S+\.\S+/.test(email)) return alert("Enter a valid email");
      if (password.length < 8) return alert("Password must be at least 8 characters");
      if (password !== confirm) return alert("Passwords do not match");

      // Show success message
      successBox.classList.remove("hidden");

      // Clear form
      form.reset();
    });
  </script>
</body>
</html>
