<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f2ff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #d0e2ff;
        }

        h2 {
            text-align: center;
            color: #0a4fa3;
        }

        label {
            font-size: 15px;
            font-weight: bold;
            color: #0a4fa3;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #9ec2ff;
            border-radius: 6px;
        }

        input:focus {
            outline: none;
            border-color: #0a4fa3;
            box-shadow: 0 0 5px rgba(0, 90, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0a4fa3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #083b7d;
        }

        .success-box {
            display: none;
            background: #ffffff;
            width: 45%;
            margin: 40px auto;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #0a4fa3;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        .success-box h2 {
            color: green;
            text-align: center;
        }

        .info {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="container" id="formContainer">
        <h2>Registration Form</h2>
        <form id="regForm" onsubmit="showSuccess(event)">
            <label>Full Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Phone Number</label>
            <input type="text" id="phone" required>

            <label>Gender</label>
            <select id="gender" required>
                <option value="">-- Select --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Success Message -->
    <div class="success-box" id="successBox">
        <h2>Registration Successful!</h2>

        <div class="info" id="displayName"></div>
        <div class="info" id="displayEmail"></div>
        <div class="info" id="displayPhone"></div>
        <div class="info" id="displayGender"></div>
    </div>


    <script>
        function showSuccess(event) {
            event.preventDefault();

            document.getElementById("displayName").innerText = "Name: " + document.getElementById("name").value;
            document.getElementById("displayEmail").innerText = "Email: " + document.getElementById("email").value;
            document.getElementById("displayPhone").innerText = "Phone: " + document.getElementById("phone").value;
            document.getElementById("displayGender").innerText = "Gender: " + document.getElementById("gender").value;

            document.getElementById("formContainer").style.display = "none";
            document.getElementById("successBox").style.display = "block";
        }
    </script>

</body>
</html>
